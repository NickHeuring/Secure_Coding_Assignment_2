name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  super_linter:
    name: Run Super-Linter
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v6
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_PYTHON: true
          VALIDATE_TYPESCRIPT: true
          VALIDATE_JAVA: true

  bandit:
    name: Python Security Scan (Bandit)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit Scan
        run: |
          bandit -r . -f json -o bandit-report.json --confidence-level high --severity-level high --exit-zero

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-security-report
          path: bandit-report.json

  codeql:
    name: CodeQL Security Analysis
    needs: [super_linter, bandit]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python, typescript, java

      # Manual Java build (required because there is no Maven/Gradle)
      - name: Build Java manually
        run: |
          mkdir -p out
          javac -d out $(find . -name "*.java")

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3


